<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Veterans' Preference Tool Test</title>
</head>
<body>
    <div class="tool-disclaimer">
        <button id="accept-disclaimer">Accept Disclaimer</button>
    </div>
    <div id="tool-interface" style="display:none;">
        <div class="tool-progress">
            <div class="progress-bar" style="width:0%;"></div>
            Step <span id="current-step">0</span> of <span id="total-steps">X</span>
        </div>
        <div id="question-area" tabindex="-1"></div>
        <div id="answers-area"></div>
        <div id="result-area" tabindex="-1" style="display:none;"></div>
        <div class="tool-controls">
            <button id="back-button" style="display:none;">Back</button>
            <button id="restart-button">Restart</button>
            <button id="print-button" style="display:none;">Print</button>
        </div>
    </div>
    <script src="tool.js"></script>
</body>
</html>
